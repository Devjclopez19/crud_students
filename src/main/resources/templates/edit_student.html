<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/students}">Home</a>
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </div>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 col-sm-6 container justify-content-center card">
      <h2 class="title-header my-3 text-center">Edit Student</h2>
      <div class="card-body">
        <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
          <div class="form-group mb-3">
            <label>Student First Name: </label>
            <input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter Student First Name" class="form-control">
          </div>
          <div class="form-group mb-3">
            <label>Student Last Name: </label>
            <input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter Student Last Name" class="form-control">
          </div>
          <div class="form-group mb-3">
            <label>Student Email: </label>
            <input type="text" name="email" th:field="*{email}" placeholder="Enter Student email" class="form-control">
          </div>
          <div class="footer-body bm-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
