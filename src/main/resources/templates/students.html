<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" th:href="@{/students}">Home</a>
          <a class="nav-link" th:href="@{/students}">Student Management</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <h1>List Students</h1>
    </div>
    <div class="row">
      <div class="col-md-3">
        <a th:href="@{/students/new}" class="btn btn-outline-primary btn-sm mb-3">Add Student</a>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="student : ${students}">
          <td th:text="${student.firstName}"></td>
          <td th:text="${student.lastName}"></td>
          <td th:text="${student.email}"></td>
          <td>
            <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-success" th:text="Edit"></a>
            <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger" th:text="Delete"></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
